<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文件管理器</title>
    <link rel="stylesheet" href="file_manager.css">
</head>
<body>
    <div class="file-manager-container">
        <!-- 文件管理器标题栏 -->
        <div class="fm-header">
            <h2>📁 文件管理器</h2>
            <div class="fm-controls">
                <button id="refreshBtn" onclick="loadRootDirectory()">🔄 刷新</button>
                <button id="searchBtn" onclick="toggleSearch()">🔍 搜索</button>
                <button id="clearCacheBtn" onclick="clearCache()">🗑️ 清理缓存</button>
                <button id="closeBtn" onclick="closeFileManager()">❌ 关闭</button>
            </div>
        </div>

        <!-- 搜索框 -->
        <div id="searchContainer" class="search-container" style="display: none;">
            <div class="search-input-group">
                <input type="text" id="searchInput" placeholder="输入关键词搜索文件..." oninput="handleSearch()">
                <button id="buildIndexBtn" onclick="buildIndex()">📊 构建索引</button>
                <button id="regexSearchBtn" onclick="toggleRegexSearch()">🔍 正则搜索</button>
                <button id="clearSearchBtn" onclick="clearSearch()">❌ 清除</button>
            </div>
            <div id="searchStatus" class="search-status"></div>
        </div>

        <!-- 当前路径显示 -->
        <div class="path-display">
            <span id="currentPath">驱动器列表</span>
        </div>

        <!-- 文件列表容器 -->
        <div class="files-container">
            <div id="files"></div>
            
            <!-- 分页 -->
            <div id="pagination" class="pagination"></div>
        </div>

        <!-- 底部操作栏 -->
        <div class="fm-footer">
            <div class="play-controls">
                <button id="playInPlayerBtn" onclick="playInMainPlayer()">🎵 在主播放器播放</button>
                <button id="addToPlaylistBtn" onclick="addToPlaylist()">➕ 添加到播放列表</button>
            </div>
            <div class="selected-info">
                <span id="selectedCount">未选择文件</span>
            </div>
        </div>
    </div>

    <script src="file_manager.js"></script>
</body>
</html>
