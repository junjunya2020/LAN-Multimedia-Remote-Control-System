        document.addEventListener('DOMContentLoaded', function() {

        async function searchLyrics() {

                const songName = (song.song_name || song.name || 'æœªçŸ¥æ­Œæ›²').replace(/'/g, "\\'").replace(/"/g, '&quot;');
